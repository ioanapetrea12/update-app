[agent]
# Folderul unde sunt salvate fisierele primite prin POST
upload_folder = C:/RSR/Primite


#Folderul rădăcină unde IIS servește aplicațiile (ex. C:/inetpub/wwwroot sau un alt folder configurat în IIS)
iis_root = C:/Simec/AplicatiiPort80/Rasirom

#locația backup-urilor (ex. C:/RSR/Backup)
